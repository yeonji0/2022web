    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: skyblue;
        }

        .st0 {
            fill: #fff
        }

        .st1 {
            fill: #5f004e
        }

        .st2 {
            fill: #ffa4ac
        }

        .st3 {
            fill: #c1272d
        }

        .face1 {
            transform: translateX(0);
            animation: fAni 1s alternate infinite linear;
        }

        @keyframes fAni {
            to {
                transform: translateX(50px);
            }

            from {
                transform: translateX(0);
            }
        }

        .eye1 {
            transform-origin: 97px 250px;
            transform: scaleY(1);
            animation: eAni 0.1s alternate infinite;
        }

        @keyframes eAni {
            80% {
                transform: scaleY(0);
            }

            100% {
                transform: scaleY(1);
            }
        }
    </style>
