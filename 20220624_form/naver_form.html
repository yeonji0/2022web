<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Wrap">
        <div id="header">
            <h1><a href="#">네이버</a></h1>
        </div>
        <div id="content">
            <h2 class="blind">네이버 회원가입</h2>
            <div class="join">
                <form action="#" method="get">
                    <fieldset>
                        <legend class="blind">아이디/비밀번호</legend>
                        <p class="field">
                            <label for="user-id" class="blind">아이디</label>
                            <input type="text" id="user-id" name="user-id" 
                            placeholder="아이디 입력" class="inp-field">
                            <span class="icon email">@naver.com</span>
                        </p>
                        <p class="field">
                            <label for="user-pass" class="blind">비밀번호</label>
                            <input type="password" id="user-pass" name="user-pass" 
                            placeholder="비밀번호 입력" class="inp-field">
                            <span class="icon pass">password</span>
                        </p>
                        <p class="field none">
                            <label for="user-pass2" class="blind">비밀번호확인</label>
                            <input type="password2" id="user-pass2" name="user-pass2" 
                            placeholder="비밀번호 확인" class="inp-field">
                            <span class="icon pass">password</span>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
