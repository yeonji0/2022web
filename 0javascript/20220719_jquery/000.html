<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>000</title>
    <link rel="stylesheet" href="../../css/reset.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .menu{display: flex; cursor: pointer;}
        .menu li{ width: 50px;height: 50px;
        display: flex;justify-content: center;align-items: center;}
        .menu li.active{background: pink;}
        .content {
            width: 200px;
            background: pink;}
        .content div{display: none;}
        .content div:first-child{display: block;}

    </style>
</head>
<body>
    <ul class="menu">
        <li class="active">menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>

    <div class="content">
        <div>1. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente, nostrum!</div>
        <div>2. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente, nostrum!</div>
        <div>3. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente, nostrum!</div>
    </div>


    <script>
        $(".menu>li").click(function(){
            $(".menu>li").removeClass("active");
            $(this).addClass("active");

            let i = $(this).index()
            $(".content div").hide().eq(i).fadeIn()
        })
    </script>
</body>
</html>
