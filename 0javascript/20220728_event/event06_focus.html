<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event06_focus_html</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        input:focus{
            outline-style: solid;
            outline-color: red;
            outline-width: 4px;
        }
    </style>
</head>
<body>
    
    <form>
        <label for="name">이름</label>
        <!-- <input type="text" id="name" onblur="checkFiled(this)">  <br> -->
        <input type="text" id="name">  <br>
        <label for="hack">학번</label>
        <input type="text" id="hack"> <br>

        지역 : <span class="location">선택</span> <br>
        <input type="radio" name="zone" value="서울" id="z1st"> <label for="z1st">서울</label>
        <input type="radio" name="zone" value="부산"> 부산
        <input type="radio" name="zone" value="대구"> 대구
        <!-- <button class="selZone">선택</button> -->
        <input type="button" value="선택" class="selZone">
        
    </form>
    <script>
      window.onload = function(){
            document.getElementById('name').focus()
        }
        
        // function checkFiled(obj){

        //         // alert("이름을 입력하세요")

        //     }
        // }

        let loc = document.querySelector(".location");
        let kcity = document.getElementsByName("zone");
        let selZone = document.querySelector(".selZone")

        selZone.onclick = function(){
            for(let i=0;i<kcity.length;i++){
                if(kcity[i].checked == true){
                    loc.innerHTML = kcity[i].value
                }
                
            }
        }

    </script>
</body>
</html>
