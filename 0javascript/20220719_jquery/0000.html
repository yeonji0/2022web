<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0000</title>
    <link rel="stylesheet" href="../../css/reset.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .tab{display: flex;width: 500px;height: 50px;}
        .tab li{
           flex: 1 auto;
           display: flex; justify-content: center;align-items: center;
        }
        .tab li.active{background: pink;}

        .content{width: 400px; overflow: hidden;}
        .contnet img{width: 400px;}
        .content ul{
            width: 1200px; position: relative;
            display: flex;
            transition: 0.3s;

        }
    </style>
</head>
<body>
    <ul class="tab">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div class="content">
        <ul>
            <li><img src="../../images/pc01.jpg" alt=""></li>
            <li><img src="../../images/pc02.jpg" alt=""></li>
            <li><img src="../../images/pc03.jpg" alt=""></li>
        </ul>
    </div>

    <script>

        // $(".tab li").click(function(){
        //     let i = $(this).index();
        //     $(".tab li").removeClass("active");
        //     $(this).addClass("active");

        //     $(".content ul").stop().animate({left:-i*400},300)


        // })

        $(".tab li").click(function(){
            let i = $(this).index();
            $(".tab li").removeClass("active");
            $(this).addClass("active");

            $(".content ul").stop().animate({left:-i*400})
        })
    </script>

</body>
</html>
