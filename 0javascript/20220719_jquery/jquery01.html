</style>
<body>

    <button class="btn2">보기</button>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>

    <script>

        $(".btn1").click(function(){
           for(let i=0;i<$(".box").length;i++){
            $(".box").eq(i).slideUp()
           }
        })
        $(".btn2").click(function(){
           for(let i=0;i<$(".box").length;i++){
            $(".box").eq(i).slideDown(300*i)
           }
        })
        

    </script>

</body>
