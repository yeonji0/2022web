<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse_event01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box,.box1{
            width: 10px;height: 10px; position: absolute;
            border-radius: 50%;
        }
        .box{background: pink; transition: .1s;}
        .box1{background: red; transition: .2s;}
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <!-- <img src="../../images/testimg.jpg" alt="" onmousemove="where(event)"> -->
    <img src="../../images/testimg.jpg" alt="" onmousemove="myImg(event)">
    <div class="box"></div>
    <div class="box1"></div>

    <script>
        function where(e){
            // console.log(e.x+ "," +e.y)
            // console.log(e.clientX+ "," +e.clientY)
            // console.log(e.offsetX+ "," +e.offsetY)
        }

        let box = document.querySelector(".box");
        let box1 = document.querySelector(".box1");

        function myImg(e){
            console.log(e.x, e.y)
            box.style.left = -20 + e.x + "px";
            box.style.top = 20 +  e.y + "px";

            box1.style.left = -60 + e.x + "px";
            box1.style.top = 60 +  e.y + "px";
        }

        
    </script>


</body>
</html>
