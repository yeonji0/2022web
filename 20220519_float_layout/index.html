<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset  */
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        .clearfix:after{content:"";display:block;clear:both;}
        img{display: block ;}

        /* layout */
        .sec_1st{width: 1400px; background-color: skyblue; margin:0 auto;}

        .sec_1st li { float: left; width: calc( ( 1400px - 40px ) / 3 ); margin-right: 20px;}
        .sec_1st li:last-child{margin-right: 0;}
        .sec_1st li img {width: 100%;}
        .sec_1st h2{margin-bottom: 50px; text-align: center;}

        /* common  */
        .bgcolor1{background-color: #333; padding: 30px 0;}



    </style>
</head>
<body>
    <div class="bgcolor1">
        <section class="sec_1st">
            <h2>gallery</h2>
            <ul class="clearfix">
                <li><img src="../images/testimg.jpg" alt=""></li>
                <li><img src="../images/testimg.jpg" alt=""></li>
                <li><img src="../images/testimg.jpg" alt=""></li>
        </section>
    </div>
    

    
</body>
</html>
