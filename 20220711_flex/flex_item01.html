<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_item01</title>
    <link rel="stylesheet" href="../../css/reset.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{height: 100%;}
        .box{height: 100%;}
        .box ul{display: flex; height: 100%; flex-wrap: wrap;}
        .box ul li:nth-child(2n){background: skyblue;}
        .box ul li:nth-child(2n+1){background:pink;}
        .box ul li{
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;
            width: 30%;
            transition:.3s;
            flex: 1 0 auto;
         }
         .box ul li:hover{
            flex-grow: 2;
         }


         @media screen and (max-width: 500px){
            .box ul{flex-direction: column;}
            .box ul li {width: 100%;}

         }
        
       
    </style>
</head>
<body>
    <!-- flex container flex-Wrap
        flex item: flex-grow flex-shrink  flex-basis-->
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>
</html>
