    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../js/jquery-3.1.1.min.js">
    <style>
        .toggle{
            width: 60px;height: 60px;
            border: 1px solid #000;
            display: flex; justify-content: center;align-items:center;
            position: relative;
        }
        .toggle div{width: 40px;height: 5px;background: #000;
            border-radius: 3px ;
            position: absolute;
            transition: 0.1s;
        }
        .toggle .bar1{transform:translateY(-15px);}
        .toggle .bar3{transform:translateY(15px);}

        .toggle.active .bar1{transform: translateY(0) rotate(45deg);}
        .toggle.active .bar2{opacity: 0;}
        .toggle.active .bar3{transform: translateY(0) rotate(-45deg);}

        #box{
            width: 100px;height: 100px;background: red; 
            position: absolute;  left: -100%;
            transition: .3s;
        }
        #box.view{
            left: 0;
        }
    </style>
</head>
<body>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    
    <div id="box"></div>

    <script>
        const toggleElem = document.querySelector(".toggle");
        const boxElem = document.querySelector("#box");

        toggleElem.addEventListener("click",function(){
            toggleElem.classList.toggle("active");
            boxElem.classList.toggle("view");
        })
