<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .navWrap{background-color: #ddd;}
        .navbar{width: 1000px; margin: 0 auto; 
            display: flex;justify-content: space-between;
            padding: 10px 0;
        }
        .mMenu{
            display: flex; justify-content: space-between;
            width: 400px;background-color: pink;
        }
        .mMenu li{width: calc( 100% / 5 ); }
        .mMenu a{
            background-color: orange;
            height: 100%; 
            display: flex; justify-content: center;align-items: center;
        }
        .uMenu{display: flex; width: 200px; justify-content: space-between;}
        .uMenu li{width: calc( ( 100% - 10px ) / 3 );
        background-color: pink;
        }
        .uMenu a{
            height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        @media screen and (max-width:560px){
            .navbar{
                width: 100%; flex-direction: column;
                align-items: center;
                height: 300px;
            }
        }

    </style>
</head>
<body>
    <div class="navWrap">
        <nav class="navbar">
            <h1><a href="#">LOGO</a></h1>
            <ul class="mMenu">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
            <ul class="uMenu">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
