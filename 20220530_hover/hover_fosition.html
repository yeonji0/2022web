    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container{width: 1000px;margin: 0 auto;}
        .container.sec1 li{
            position: relative;
            float: left; width: calc( ( 100% - 20px * 3 ) / 4 ); 
            margin-right: 20px;
            border-radius: 50%; overflow: hidden;
            height: 235px;
        }
        .container.sec1 li:last-child{margin-right: 0;}
        .container.sec1 li img{width: 100%; transition: 0.3s; transform-origin:50% 0;}

        .container.sec1 .overlay{
            position: absolute; left:-200px;top: 0; 
            width: 100%;height: 100%; 
            background-color: rgba(255,0,0,0.3); transition: 0.3s;
        }
        .container.sec1 li:hover .overlay{left: 0;}
        .container.sec1 li:hover img{transform: scale(1.2);}
        .container.sec1 .overlay a{
            display:flex;  height: 100%; background-color: skyblue;
            justify-content: center; align-items: center; 

        }

        .container.sec2 li{
            position: relative;
            float: left; width: calc( ( 100% - 20px * 3 ) / 4 ); 
            margin-right: 20px;
            border-radius: 5px; overflow: hidden;
            height: 235px;
        }
        .container.sec2 li:last-child{margin-right: 0;}
        .container.sec2 li img{
            width: 100%; transition: 0.3s; 
            transform-origin: 0, 50%;}
        .container.sec2 .overlay{ 
            position: absolute; right: -200px; top: 0;
            width: 100%; height: 100%;
            transition: 0.3s;
        }
        .container.sec2 li:hover .overlay{right: 0;}
        .container.sec2 .overlay a{
            display: flex; height: 100%; background-color: rgba(135, 206, 235,0.3);
            justify-content: center; align-items: center;
        }

        .container.sec3 li{
            position: relative;
            float: left; width: calc( ( 100% - 20px * 3 ) / 4 );
            margin-right: 20px; overflow: hidden;
            height: 235px;
        }
        .container.sec3 li:last-child{margin-right: 0;}
        .container.sec3 li img{
            width: 100%; transition: 0.3s;
            transform-origin: 0;
        }
        .container.sec3 .overlay{
            position: absolute;
            bottom: -200px;
            width: 100%; height: 100%;
            transition: 0.3s;

        }
        .container.sec3 li:hover .overlay{bottom: 0;}
        .container.sec3 .overlay a{
            display: flex; height: 100%; background-color: skyblue;
            justify-content: center; align-items: center;
        }




    </style>
</head>
