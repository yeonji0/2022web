    <style>

        li{list-style: none;}

        div.headerWrap{ width: 1000px; margin: 0 auto; background-color: blue;}

        div.headerWrap>nav.navbar{
            width: 700px;

        }
        div.headerWrap>nav.navbar>ul>li{

        }


    



    </style>
</head>

                <li>menu3</li>

                <li>menu5</li>
            </ul>
        </nav>

</html>
