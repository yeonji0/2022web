<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;}

        div.headerWrap{
            width: 1200px; 
            margin: 0 auto; 
            background-color: skyblue;
        }

        div.headerWrap>h1{
            width: 200px; 
            background-color: blue;
            margin-left: auto; margin-right: auto;
        }

        div.headerWrap>div.menu{
            width: 800px;
            text-align:center;
            background-color: green;
        }

        div.headerWrap>div.menu>ul>li{
            float: left; height: 50px; width: 20%; line-height: 50PX;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="headerWrap">
        <h1>logo</h1>
        <div class="menu">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </div>
    </div>
</body>
</html>
